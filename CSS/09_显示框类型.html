<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div_1{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            display: inline-block;  /* 内联块 block(块) inline(内联) none(隐藏) */
            /* display:none 不占用空间
               visibility:hidden 占用空间 */
        }
        .span_1{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="div_1">块1</div>
    <div class="div_1">块2</div>
    <span class="span_1">内联1</span>
    <span class="span_1">内联2</span>
</body>
</html>
