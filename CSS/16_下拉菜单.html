<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        ul{list-style: none;}

        #menu{width: 100px; height: 30px; margin: 0px auto; border: 1px black solid; position: relative;}
        #menu ul{width: 100px; border: 1px black solid; position: absolute; left: -1px; top: 30px; background-color: white; display: none;}
        #menu:hover ul{display: block;}
        #menu ul li:hover{background-color: #666;}

        p{text-align: center;}
    </style>
</head>
<body>
    <div id="menu">
        菜单
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

    <p>...............................................</p>
    <p>...............................................</p>
    <p>...............................................</p>
</body>
</html>
