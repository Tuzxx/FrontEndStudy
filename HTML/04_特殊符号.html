<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>特殊符号</h1>
        <p>&nbsp;</p> 
        <p>&copy;</p> <!-- © -->
        <p>&reg;</p>  <!-- ® -->
        <p>&lt;</p>   <!-- < -->
        <p>&gt;</p>   <!-- > -->
        <p>&amp;</p>  <!-- & -->
        <p>&yen;</p>  <!-- ￥ -->
        <p>&deg;</p>  <!-- ℃ -->
    </div>
</body>
</html>
