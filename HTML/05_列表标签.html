<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>            <!-- ul和li之间不能有其他标签 -->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <!-- 定义列表 -->
    <dl>
        <dt>标题1</dt>
        <dd>内容1</dd>
        <dt>标题2</dt>
        <dd>内容2</dd>
        <dt>标题3</dt>
        <dd>内容3</dd>
    </dl>

    <!-- 列表嵌套 -->
    <ul>
        <li>
            广东
            <ul>
                <li>深圳</li>
                <li>广州</li>
            </ul>
        </li>
        <li>
            广西
            <ul>
                <li>桂林</li>
                <li>南宁</li>
            </ul>
        </li>
    </ul>
</body>
</html>
