    <blockquote> <!-- 引用大段的段落解释 -->
        死而后已是一个汉语成语，读作 sǐ ér hòu yǐ 。
        意思是形容为完成一种责任而奋斗终生，意为不辞辛苦地贡献出自己的一切，到死为止的精神。出自《论语·泰伯》，后人引用最出名的是《后出师表》。
    </blockquote>
    <q> <!-- 引用小段的短语解释 -->
        杨振宁《邓稼先》：“‘鞠躬尽瘁，死而后已’正好准确地描述了他的一生。” 
    </q>
