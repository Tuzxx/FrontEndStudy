<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://baidu.com">
        <div>
            账号:
            <input type="text" value="Xiaoming">
        </div>
        <div>
            密码:
            <input type="password" placeholder="请输入密码">
        </div>
        <div>
            性别: <input type="radio" name="gender" id="boy"><label for="boy">男</label> <!-- label 辅助表单标签  -->
                  <input type="radio" name="gender" id="girl"><label for="girl">女</label> <!-- 此处label应用为点击文字也可以选择相应的选项 -->
        </div>
        <div>
            喜好:
            <input type="checkbox" checked>篮球
            <input type="checkbox">足球
            <input type="checkbox" disabled>羽毛球
        </div>
        <div>
            上传:
            <input type="file">
        </div>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
        <div>
            文本框:
            <div>
                <textarea cols="20" rows="20"></textarea>
            </div>
        </div>
        <div>
            下拉菜单:
            <select> <!-- multiple 多选 size 显示选项的多少 -->
                <option selected disabled>请选择</option>
                <option>选项1</option>
                <option>选项2</option>
                <option>选项3</option>
            </select>
        </div>
    </form>
</body>
</html>
