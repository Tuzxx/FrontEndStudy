<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta 辅助信息 -->

    <!-- name 属性提供了名称/值对中的名称。HTML 和 XHTML 标签都没有指定任何预先定义的 <meta> 名称。
        通常情况下，您可以自由使用对自己和源文档的读者来说富有意义的名称。
        "keywords" 是一个经常被用到的名称。它为文档定义了一组关键字。某些搜索引擎在遇到这些关键字时，会用这些关键字对文档进行分类。 -->
    <meta charset="UTF-8"> <!-- 编码 -->
    <meta name="description" content="HTML学习"> <!-- 网页描述 方便搜索引擎查找 -->
    <meta name="keywords" content="HTML CSS"> <!-- ↑ -->
    <meta name="renderer" content="webkit"> <!-- 优先选择浏览器内核 -->

    <!-- 使用带有 http-equiv 属性的 <meta> 标签时，服务器将把名称/值对添加到发送给浏览器的内容头部 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- 以edge版本渲染 -->
    <meta http-equiv="refresh" content="3"> <!-- 每3s刷新页面 -->
    <meta http-equiv="expires" content="Fri, 20 Mar 2020 19:20:00 GMT"> <!-- 缓存控制 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/Bat-Man.png">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
