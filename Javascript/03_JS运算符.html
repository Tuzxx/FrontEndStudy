<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            运算符:
                算术运算符:
                    + - * / %
                
                关系运算符:
                    > < >= <= == != === !==
                        比较：
                            若两个字符串进行比较，则直接逐位比较ASCII码大小，直到分出胜负
                            若其他数据类型和数字进行比较，则都先转换成数字再进行比较
                        等于/不等:
                            布尔值/字符串要先转换成数字    
                            NaN不等于任何值，包括它自身
                            null == undefined
                            ===恒等，数值和数据类型都必须相等

                逻辑运算符:
                    &&(与) ||(或) !(非)
                        短路操作(以后有用):
                            与运算前面的表达式为false，则后面的表达式不再执行，所以后面的表达式即使违法也不会报错
                            或运算前面的表达式为true，则后面的表达式不再执行，所以后面的表达式即使违法也不会报错

                一元运算符:
                    ++ --
                
                赋值运算符:
                    基本赋值运算符 =
                    复合赋值运算符 += -= *=
            
            【注】不同数据类型之间进行运算会自动转换成同一数据类型
                1. 任何数据类型和字符串进行 + 运算，都会转换成字符串进行拼接
                2. 任何数据类型和字符串进行除 + 外的运算，都会先转换成数字再进行运算
                    (1) true = 1 
                        false = 0
                    (2) 纯数字组成的字符串直接转换成数字
                        非纯数字字符串会变成NaN(No a Number) 输出也变成NaN
                    (3) undefined NaN 都直接转换成NaN
                    (4) null = 0
            
            【注】算术运算细节
                1. 计算机进行小数运算会有误差(无法解决)
                    所以金融系统中只存储整数
                2. 在Javascript中除数可以为0
                    正的结果为  Infinity 无穷大
                    负的结果为 -Infinity 无穷小
        */
    </script>
</head>
