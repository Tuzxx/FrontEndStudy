    <script>
        /*
            history 对象 
                记录当前页面的所有历史记录
                
                属性
                    history.length 当前页面的历史纪录条数
                
                方法
                    history.back()
                        返回到上一条历史记录
                    history.forward()
                        前进到下一条历史记录
                    history.go(n)
                        0 刷新页面
                        +n 前进n条记录
                        -n 后退n条记录
        */
    </script>
