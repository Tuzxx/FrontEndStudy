<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            数据类型:
                基本数据类型:
                    数字number
                    布尔值boolean
                    字符串string
                
                复合/引用数据类型

                特殊数据类型:
                    空Null
                    未赋值undefined
                    非数字NaN No a number
            
            常量:值不可被修改
            
            变量:值可以被修改
            
            声明变量
                var
            初始化 声明变量时直接赋值
            若没有赋值, 系统默认赋值undefined

            typeof 
                输出当前变量/常量的数据类型
        */
            var num = 5;
            var i = null;
            var j;
            var k = "hello";
            var l = true;
    </script>
</head>
