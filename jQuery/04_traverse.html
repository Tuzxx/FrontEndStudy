<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>
<body>
  <div>
    parent
    <div>test
      <div id="parent">4</div>
    </div>
  </div>
  <br>
  <div id="children">
    children
    <div>test
      <div>4</div>
    </div>
  </div>
</body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
<script>
  // 祖先元素
  // parent() 方法返回被选元素的直接父元素
  // parents() 方法返回被选元素的所有祖先元素，它一路向上直到文档的根元素<html>
  // parentsUntil() 方法返回介于两个给定元素之间的所有祖先元素
  $('#parent').parents().css({'border': '1px solid blue'})
  $('#parent').parent().css({'border':'1px solid red'})

  // 后代元素
  // children() 方法返回被选元素的所有直接子元素
  // find() 方法返回被选元素的后代元素，一路向下直到最后一个后代
  $('#children').find().css({'border': '1px solid pink'})
  $('#children').children().css({'border': '1px solid gray'})

  // 同胞元素
  // siblings() 方法返回被选元素的所有同胞元素
  // next() 方法返回被选元素的下一个同胞元素
  // nextAll() 方法返回被选元素的所有跟随的同胞元素
  // nextUntil() 方法返回介于两个给定参数之间的所有跟随的同胞元素
  // prev(), prevAll() 以及 prevUntil() 方法的工作方式与上面的方法类似，
    // 只不过方向相反而已：它们返回的是前面的同胞元素（在 DOM 树中沿着同胞之前元素遍历，而不是之后元素遍历)

  // 过滤元素
  // first() 方法返回被选元素的首个元素
  // last() 方法返回被选元素的最后一个元素
  // eq() 方法返回被选元素中带有指定索引号的元素
  // filter() 方法允许您规定一个标准。不匹配这个标准的元素会被从集合中删除，匹配的元素会被返回
  // not() 方法返回不匹配标准的所有元素
</script>
</html>
